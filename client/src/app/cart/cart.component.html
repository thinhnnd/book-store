<div class="content row">

    <h4>Cart </h4>




    <form>
        <div class="mb-3 row">
            <!-- <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
            <div class="col-xs-3 col-sm-auto">
                <input id="table-complete-search" type="text" class="form-control" name="searchTerm"
                    [(ngModel)]="bookService.searchTerm">
            </div> -->
            <!-- <span class="col col-form-label" *ngIf="bookService.loading$ | async">Loading...</span> -->
        </div>
        <div>
            <ng-container *ngIf="cartList && cartList.length <= 0">
                <div class="d-flex">
                    <img src="https://rtworkspace.com/wp-content/plugins/rtworkspace-ecommerce-wp-plugin/assets/img/empty-cart.png"
                        alt="Empty Cart" />
                </div>

            </ng-container>

            <ng-container *ngIf="cartList && cartList.length > 0">
                <div class="row mb-2">
                    <div class="col-md-5">
                        <p>Total <span *ngIf="cartList.length">({{ this.countTotalInCart() }} products)</span> </p>
                    </div>
                    <div class="col-md-2">
                        <p class="card-text">Unit Price</p>
                    </div>
                    <div class="col-md-2">
                        <p class="card-text">Quantity</p>

                    </div>
                    <div class="col-md-2">
                        <p class="card-text">Price</p>

                    </div>
                    <div class="col-md-1">
                        <p class="card-text"></p>

                    </div>
                </div>

                <div *ngFor="let cartItem of cartList" class="card mb-2 p-2">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="{{cartItem.item.image}}" class="img-fluid rounded-start card-img-top-2"
                                alt="cartItem.item.title">
                        </div>
                        <div class="col-md-3  d-flex justify-content-start align-items-center">
                            <div class="cart-title">
                                <p class=" card-text">{{cartItem.item.title}}</p>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-center">
                            <p class=" card-text">{{cartItem.item.price }}</p>

                        </div>
                        <div class="col-md-2 d-flex align-items-center">
                            <p class=" card-text">{{cartItem.quantity }}</p>

                        </div>
                        <div class="col-md-2 d-flex align-items-center">
                            <p class="card-text">{{cartItem.item.price * cartItem.quantity }}</p>

                        </div>
                        <div class="col-md-1 d-flex align-items-center">
                            <p class="card-text"><span style="cursor: pointer;"
                                    (click)="cartService.removeAnItem(cartItem.item._id)"><i
                                        class="bi bi-trash3"></i></span>
                            </p>

                        </div>
                    </div>
                </div>
                <h5>
                    Total Price: {{ totalPrice }}
                </h5>

                <button class="btn btn-primary" type="button" (click)="buy()">
                    Buy
                </button>
            </ng-container>

        </div>

        <!-- <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="bookService.pageNum"
                [pageSize]="bookService.pageSize">
            </ngb-pagination>

            <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="bookService.pageSize">
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="20">20 items per page</option>
                <option [ngValue]="50">50 items per page</option>
            </select>
        </div> -->

    </form>

</div>
