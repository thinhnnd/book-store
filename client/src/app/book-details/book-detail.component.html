<section id="book-detail" class="container">
    <div class="row mt-15">
        <div class="col-6">
            <img [src]="book.image" />
        </div>
        <div class="col-6">
            <h3>{{ book.title }}</h3>
            <br />
            <p>{{ book.category }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h5>Description
            </h5>
            <p>{{book.description}}</p>
        </div>
    </div>


</section>
