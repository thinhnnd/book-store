<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.scss" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/books/add">Create Book</a>
            </li>
          </ul>
          <form class="d-flex">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li *ngIf="this.authService.isLoggedIn" ngbDropdown class="nav-item">
                <a href (click)="false" class="nav-link" ngbDropdownToggle>Hello,
                  {{this.authService.currentUser?.firstName}}</a>
                <div ngbDropdownMenu>
                  <button ngbDropdownItem>Profile</button>
                  <div class="dropdown-divider"></div>
                  <button ngbDropdownItem (click)="this.authService.doLogout()"><span style="color: red;">
                      Signout</span></button>

                </div>
              </li>
              <li *ngIf="!this.authService.isLoggedIn" class="nav-item">
                <a class="nav-link active" routerLinkActive="active" routerLink="/login">Login</a>
              </li>
              <li *ngIf="!this.authService.isLoggedIn" class="nav-item">
                <a class="nav-link active" routerLinkActive="active" routerLink="/register">Register</a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-shrink-0 wrapper">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">&copy; 2022</span>
    </div>
  </footer>
</body>

</html>
