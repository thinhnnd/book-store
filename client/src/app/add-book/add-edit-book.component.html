<div class="row d-flex justify-content-center">
    <div class="col-md-6 ">

        <h1 *ngIf="isAddMode">Add Book</h1>
        <h1 *ngIf="!isAddMode">Edit Book</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-12">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
                    <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                        <div *ngIf="f['title'].errors['required']">Title is required</div>
                    </div>

                </div>
                <div class="form-group col-12">
                    <label>ImageUrl</label>
                    <input type="text" formControlName="image" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['image'].errors }" />
                    <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
                        <div *ngIf="f['image'].errors['required']">Image Url is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Category</label>
                    <select formControlName="title" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
                        <option value=""></option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="sport">Sport</option>
                    </select>
                    <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                        <div *ngIf="f['title'].errors['required']">Category is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Quantity</label>
                    <input type="number" formControlName="quantity" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['quantity'].errors }" />
                    <div *ngIf="submitted && f['quantity'].errors" class="invalid-feedback">
                        <div *ngIf="f['quantity'].errors['required']">Quantity is required</div>
                        <div *ngIf="f['quantity'].errors && f['quantity'].errors['required']">Quantity is required.
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label>Description</label>
                    <input type="text" formControlName="description" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" />
                    <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                        <div *ngIf="f['description'].errors['required']">Description is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group mt-2 mb-2">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Save
                    </button>
                    <a routerLink="/books" class="btn btn-link">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
