<h4>Book list</h4>
<p>Total book: <span *ngIf="total$">{{ total$ | async }}</span></p>


<form>
    <div class="mb-3 row">
        <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
        <div class="col-xs-3 col-sm-auto">
            <input id="table-complete-search" type="text" class="form-control" name="searchTerm"
                [(ngModel)]="service.searchTerm">
        </div>
        <span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" sortable="title" (sort)="onSort($event)">Title</th>
                <th scope="col" sortable="category" (sort)="onSort($event)">Category</th>
                <th scope="col" sortable="price" (sort)="onSort($event)">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books$ | async">
                <th scope="row">{{ book.id }}</th>
                <td>
                    <ngb-highlight [result]="book.title" [term]="service.searchTerm"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="book.category" [term]="service.searchTerm"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="book.price | number" [term]="service.searchTerm"></ngb-highlight>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
        </ngb-pagination>

        <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="20">20 items per page</option>
            <option [ngValue]="50">50 items per page</option>
        </select>
    </div>

</form>
